# Configures debug=0xffff and xml=1 behaviour
debugLoggers=com.microstrategy.webapi.Log,com.microstrategy.web.objects.Log,com.microstrategy.utils.subscription.Log

com.microstrategy.webapi.Log.pattern=.*CDSSXML.*Server#.*|.*CDSSXMLInbox#.*|.*CDSSXMLCommand#SendandReceive.*
com.microstrategy.webapi.Log.trace=true

com.microstrategy.web.objects.Log.pattern=.*WebSubscriptionsSourceImpl#getSubscriptions.*|.*WebSubscriptionContentHelper.*|.*WebSubscriptionImpl.*
com.microstrategy.web.objects.Log.trace=true

com.microstrategy.utils.subscription.Log.pattern=.*
com.microstrategy.utils.subscription.Log.trace=true
