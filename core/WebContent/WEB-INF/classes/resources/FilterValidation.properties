 ### Validation level for Metric expressions ###
 # 0 - Date and Number values are allowed.
 # 1 - Number values are allowed.
 # 2 - Number, date and text values are allowed.
metricValidationLevel=0

### Element search behavior for white space ###
 ### If this property is commented or missing from this file ###
 ### then default behavior is adopted   ###
 # 1 - Treat White Space As Or (Default value or behavior)
 # 2 - Treat White Space As And

#elementSearchBehavior=1

### Allow Special Characters like *,~ in Element IDs while answering prompts ### 
### and editing filter definitions ###
 ### If this property is commented or missing from this file ###
 ### then default behavior is adopted   ###
 # false - Element IDs use the default behavior (Default value or behavior)
 # true - Special Element ID parsing logic to take into account the special characters
#allowSpecialCharactersInElementIds=false
