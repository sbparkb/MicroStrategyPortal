#This defines browser-specific CSS files.
#key- browser name that is determined based on userAgent string internally.
#value- list of CSS files delimited by comma. 
#       The file path is relative to MSTRWeb/style
#If the browser name is not suffixed with a version number, it will apply to this browser of any version that is not listed here.
#e.g., Firefox 23 will be applied with the entry keyed by 'firefox'.  

