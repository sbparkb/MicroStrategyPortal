ie9=mstr/ie9.css
ie10=mstr/ie10.css
ie11=mstr/ie10.css
firefox3=mstr/firefox.css,mstr/firefox3.css
firefox=mstr/firefox.css
chrome=mstr/chrome.css
safari3=mstr/safari.css,mstr/safari3.css
safari4=mstr/safari.css,mstr/safari4.css
safari=mstr/safari.css
edge=mstr/edge.css
